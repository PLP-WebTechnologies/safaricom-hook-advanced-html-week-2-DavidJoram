<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio and Video Example</title>
</head>
<body>

  <h1>Audio and Video Example</h1>

  <!-- Audio Element -->
  <section>
    <h2>Audio Player</h2>
    <audio controls>
      <source src="yesu.mp3" type="audio/mp3">
   
    </audio>
  </section>

  <br>

  <!-- Video Element -->
  <section>
    <h2>Video Player</h2>
    <video controls poster="photo.jpg" width="600">
      <source src="video.mp4" type="video/mp4">
     .
    </video>
  </section>

  <section>
<h2>User Registration Form</h2>
<form action="#" method="POST">
    <!-- Full Name -->
    <div>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required maxlength="100" placeholder="Enter your full name">
    </div>

    <!-- Email Address -->
    <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter a valid email address">
    </div>

    <!-- Password -->
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="Enter at least 8 characters">
    </div>

    <!-- Age -->
    <div>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required min="18" placeholder="Enter your age">
    </div>

    <!-- Gender -->
    <div>
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label>
    </div>

    <!-- Terms and Conditions -->
    <div>
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
    </div>

    <!-- Submit Button -->
    <div>
        <button type="submit">Register</button>
    </div>
</form>
  </section>

</body>
</html>
